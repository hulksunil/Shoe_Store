<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Store</title>
    <!-- Latest compiled and minified CSS -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <section class="outer_container">
      <section class="products_section">
        <table>
          <tr class="table_headings">
            <th class="medium_width">Name</th>
            <th class="large_width">Description</th>
            <th class="small_width">Brand</th>
            <th>Size</th>
            <th>Pictures</th>
            <th>Location</th>
          </tr>
        </table>
      </section>
      <section class="form_section">
        <form action="/" method="post" enctype="multipart/form-data">
          <p>
            <label for="name">Name</label>
            <input required type="text" name="name" />
          </p>

          <p>
            <label for="description">Description</label>
            <textarea required name="description" cols="20" rows="5"></textarea>
          </p>
          <p>
            <label for="brand">Brand</label>
            <select name="brand" id="brands">
              <option value="Adidas">Adidas</option>
              <option value="Nike">Nike</option>
            </select>
          </p>
          <p>
            <label for="size">Size</label>
            <select name="size" id="sizes">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </p>
          <p>
            <label for="pictures">Pictures</label>
            <input type="file" multiple name="pictures" />
          </p>
          <p id="picturesSelect">
            <select name="pictures" size="2" multiple></select>
            <button type="button">Remove Selected</button>
          </p>
          <p>
            <label for="location">Location</label>
            <select name="location" id="locations">
              <option value="Montreal">Montreal</option>
              <option value="Quebec">Quebec</option>
              <option value="Sherbrooke">Sherbrooke</option>
            </select>
          </p>
          <p>
            <button
              type="submit"
              class="insert_button big_button"
              id="newProductBtn"
            >
              Insert New Product
            </button>
            <button
              type="submit"
              name="row"
              class="update_button big_button"
              id="updateProductBtn"
            >
              Edit Product
            </button>
            <button
              type="button"
              id="cancelUpdateBtn"
              class="cancel_button big_button"
            >
              Cancel Update
            </button>
          </p>
        </form>
      </section>
    </section>
  </body>
</html>
